<button class="btn btn-{{btnSize}} border-dark-1">
  <div class="text fcc" [innerHTML]="btnText"
       (click)="clickBtn($event)"></div>
  <div class="right-icon fcc border-left-dark-1" *ngIf="isRightIcon" (click)="clickIcon($event)">
    <!-- <i class="nwicon nwi-more"></i> -->
    <i class="nwicon nwi-{{rightIconName}}"></i>
  </div>
</button>
